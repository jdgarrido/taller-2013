<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Input Types & Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" oninput="elrango.value=parseInt(rango.value)">
			<fieldset>
				<legend>Formulario</legend>
				<div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input type="email" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="colorfav">Color</label>
		    <div class="controls">
		      <input type="color" name="colorfav" id="colorfav">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="mifecha">Fecha</label>
		    <div class="controls">
		      <input type="date" name="mifecha" id="mifecha">
		      <input type="datetime-local" name="horalocal" id="horalocal">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="numero">NÃºmeros</label>
		    <div class="controls">
		      <input type="number" name="numero" id="numero" min="1" max="10">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="rango">Rango</label>
		    <div class="controls">
		      <input type="range" name="rango" id="rango" min="1" max="10">
		      <output name="elrango" for="rango"></output>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="url">URL</label>
		    <div class="controls">
		      <input type="url" name="url" id="url">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="datalist">Datalist</label>
		    <div class="controls">
				<input list="browsers">

				<datalist id="browsers">
				  <option value="Internet Explorer">
				  <option value="Firefox">
				  <option value="Chrome">
				  <option value="Opera">
				  <option value="Safari">
				</datalist>
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <label class="checkbox">
		        <input type="checkbox"> Remember me
		      </label>
		      <button type="submit" class="btn">Sign in</button>
		    </div>
		  </div>
			</fieldset>
		  
		</form>
	</div>
</body>
</html>
