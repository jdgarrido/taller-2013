    <meta name="author" content="">
    <meta name="keywords" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="span4">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
				  <text x="0" y="15" fill="red" transform="rotate(30 20,40)">Esto es un texto rotado</text>
				</svg>
			</div>
			
			<div class="span4">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
				   <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:black;stroke:red;stroke-width:3;fill-rule:evenodd;">
				</svg>
			</div>
			
			<div class="span4">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
				  <rect x="10" y="10" width="150" height="150" style="fill:blue;stroke:green;stroke-width:5;opacity:0.5" />
				</svg>
			</div>
		</div>
		
		<div class="row">
			<div class="span4">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
				   <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
				</svg>
			</div>
		</div>
		
		

		
	</div>
